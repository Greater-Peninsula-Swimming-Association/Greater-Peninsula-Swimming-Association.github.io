# .github/workflows/build-pdf.yml
name: Build GPSA Rulebook PDF

on:
  push:
    paths:
      - 'dev-tools/rulebook/**'
  workflow_dispatch:

jobs:
  build-pdf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Download and install the Eisvogel template into the shared Pandoc data dir
      - name: Install Eisvogel template
        run: |
          mkdir -p /tmp/pandoc/templates
          curl -Ls https://raw.githubusercontent.com/Wandmalfarbe/pandoc-latex-template/master/eisvogel.tex \
            -o /tmp/pandoc/templates/eisvogel.latex

      # Build the PDF using the official pandoc/latex Docker image
      - name: Build GPSA Rulebook PDF
        run: |
          docker run --rm \
            -v "$(pwd)":/data \
            -w /data \
            pandoc/latex:latest \
            dev-tools/rulebook/rulebook.md \
            --template=/tmp/pandoc/templates/eisvogel.latex \
            --listings \
            --toc \
            --toc-depth=4 \
            --number-sections \
            --pdf-engine=xelatex \
            -o "GPSA Rulebook.pdf"

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: GPSA-Rulebook
          path: GPSA Rulebook.pdf
          retention-days: 90