# .github/workflows/build-pdf.yml
name: Build GPSA Rulebook PDF

on:
  push:
    paths:
      - 'dev-tools/rulebook/**'
  workflow_dispatch:

jobs:
  build-pdf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # No separate install step â€” we do everything inside one Docker run
      - name: Build GPSA Rulebook PDF
        run: |
          docker run --rm \
            -v "$(pwd)":/data \
            -w /data \
            pandoc/latex:latest \
            sh -c "\
              mkdir -p ~/.pandoc/templates && \
              curl -Ls https://raw.githubusercontent.com/Wandmalfarbe/pandoc-latex-template/master/eisvogel.tex -o ~/.pandoc/templates/eisvogel.latex && \
              pandoc dev-tools/rulebook/rulebook.md \
                --template=eisvogel \
                --listings \
                --toc \
                --toc-depth=4 \
                --number-sections \
                --pdf-engine=xelatex \
                -o 'GPSA Rulebook.pdf' \
            "

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: GPSA-Rulebook
          path: GPSA Rulebook.pdf
          retention-days: 90