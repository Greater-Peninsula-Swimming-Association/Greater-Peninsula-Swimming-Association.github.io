# .github/workflows/build-pdf.yml
name: Build GPSA Rulebook PDF

on:
  push:
    paths:
      - 'dev-tools/rulebook/**'
  workflow_dispatch:

jobs:
  build-pdf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build GPSA Rulebook PDF
        run: |
          docker run --rm \
            -v "$(pwd)":/data \
            -w /data/dev-tools/rulebook \
            pandoc/latex:latest \
            sh -c "
              mkdir -p /root/.pandoc/templates && \
              wget https://raw.githubusercontent.com/Wandmalfarbe/pandoc-latex-template/master/eisvogel.tex -O /root/.pandoc/templates/eisvogel.latex && \
              pandoc rulebook.md \
                --template=eisvogel \
                --listings \
                --toc \
                --toc-depth=4 \
                --number-sections \
                --pdf-engine=xelatex \
                -o '../../GPSA_Rulebook.pdf'
            "

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: GPSA-Rulebook
          path: GPSA_Rulebook.pdf
          retention-days: 90

      - name: Commit PDF to repository (optional)
        if: github.event_name == 'push'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add GPSA_Rulebook.pdf || true
          git diff --staged --quiet || git commit -m "Update GPSA Rulebook PDF [skip ci]"
          git push || true