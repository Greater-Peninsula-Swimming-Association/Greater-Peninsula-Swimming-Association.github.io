# .github/workflows/build-pdf.yml
name: Build GPSA Rulebook PDF

on:
  push:
    paths:
      - 'dev-tools/rulebook/**'
  workflow_dispatch:

jobs:
  build-pdf:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Build GPSA Rulebook PDF
        run: |
          echo "Building GPSA Rulebook PDF..."
          docker run --rm \
            --entrypoint sh \
            -v "$(pwd)":/workspace \
            -w /workspace/dev-tools/rulebook \
            pandoc/extra:latest \
            -c "
              pandoc rulebook.md \
                --template=eisvogel \
                --include-in-header=header.tex \
                --syntax-highlighting=idiomatic \
                --toc \
                --toc-depth=4 \
                --number-sections \
                --pdf-engine=xelatex \
                -o /workspace/GPSA_Rulebook.pdf
            "
          echo "Build completed!"

      - name: Verify PDF was created
        run: |
          if [ -f "GPSA_Rulebook.pdf" ]; then
            ls -lh GPSA_Rulebook.pdf
            echo "‚úÖ PDF successfully generated: GPSA_Rulebook.pdf"
          else
            echo "‚ùå Error: GPSA_Rulebook.pdf was not created"
            exit 1
          fi

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: GPSA-Rulebook
          path: GPSA_Rulebook.pdf
          retention-days: 90

      - name: Commit PDF to repository
        if: github.event_name == 'push'
        run: |
          echo "Configuring git..."
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          echo "Staging PDF file..."
          git add GPSA_Rulebook.pdf

          if git diff --staged --quiet; then
            echo "‚úÖ No changes to commit (PDF unchanged)"
          else
            echo "üìù Committing updated PDF..."
            git commit -m "Update GPSA Rulebook PDF [skip ci]"

            echo "‚¨ÜÔ∏è  Pushing to repository..."
            git push

            echo "‚úÖ PDF committed and pushed successfully"
          fi