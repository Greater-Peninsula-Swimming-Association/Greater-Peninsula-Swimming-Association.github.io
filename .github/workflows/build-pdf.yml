# .github/workflows/build-pdf.yml
name: Build GPSA Rulebook PDF

on:
  push:
    paths:
      - 'dev-tools/rulebook/**'
  workflow_dispatch:

jobs:
  build-pdf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Install Eisvogel template correctly so Pandoc can find all its resources
      - name: Install Eisvogel template
        run: |
          mkdir -p ~/.pandoc/templates
          curl -Ls https://raw.githubusercontent.com/Wandmalfarbe/pandoc-latex-template/master/eisvogel.tex \
            -o ~/.pandoc/templates/eisvogel.latex

      # Build the PDF from your exact folder and with your exact filename
      - name: Build GPSA Rulebook PDF
        run: |
          cd dev-tools/rulebook
          pandoc rulebook.md \
            --template=eisvogel \
            --listings \
            --toc \
            --toc-depth=4 \
            --number-sections \
            --pdf-engine=xelatex \
            -o "../../GPSA Rulebook.pdf"

      # Upload the final PDF as an artifact (appears at the top of the run page)
      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: GPSA-Rulebook
          path: GPSA Rulebook.pdf
          retention-days: 90

