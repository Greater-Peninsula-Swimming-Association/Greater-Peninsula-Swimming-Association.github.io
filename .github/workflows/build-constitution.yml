# .github/workflows/build-constitution.yml
name: Build GPSA Constitution PDF

on:
  push:
    paths:
      - 'dev-docs/constitution/**'
      - 'dev-docs/_template/**'
  workflow_dispatch:

jobs:
  build-pdf:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          echo "Building custom Docker image..."
          docker build -t gpsa-doc-builder dev-docs/

      - name: Build GPSA Constitution PDF
        run: |
          echo "Building GPSA Constitution PDF..."
          docker run --rm \
            -v "$(pwd)":/work \
            --workdir /work \
            gpsa-doc-builder /bin/sh -c "
              pandoc --template=dev-docs/_template/template.tex \
                -s dev-docs/constitution/constitution.md \
                -o dev-docs/constitution/GPSA_Constitution.pdf \
                --number-sections \
                --toc
            "
          echo "Build completed!"

      - name: Verify PDF was created
        run: |
          if [ -f "dev-docs/constitution/GPSA_Constitution.pdf" ]; then
            ls -lh dev-docs/constitution/GPSA_Constitution.pdf
            echo "‚úÖ PDF successfully generated: dev-docs/constitution/GPSA_Constitution.pdf"
          else
            echo "‚ùå Error: dev-docs/constitution/GPSA_Constitution.pdf was not created"
            exit 1
          fi

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: GPSA-Constitution
          path: dev-docs/constitution/GPSA_Constitution.pdf
          retention-days: 90

      - name: Commit PDF to repository
        if: github.event_name == 'push'
        run: |
          echo "Configuring git..."
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          echo "Staging PDF file..."
          git add dev-docs/constitution/GPSA_Constitution.pdf

          if git diff --staged --quiet; then
            echo "‚úÖ No changes to commit (PDF unchanged)"
          else
            echo "üìù Committing updated PDF..."
            git commit -m "Update GPSA Constitution PDF [skip ci]"

            echo "‚¨ÜÔ∏è  Pushing to repository..."
            git push

            echo "‚úÖ PDF committed and pushed successfully"
          fi
