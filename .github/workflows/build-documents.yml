# .github/workflows/build-documents.yml
name: Build GPSA Documents

on:
  push:
    paths:
      - 'docs/constitution/**'
      - 'docs/code-of-conduct/**'
    branches:
      - main
  workflow_dispatch:

jobs:
  build-documents:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: '1.8.26'

      - name: Install TinyTeX
        run: quarto install tinytex

      - name: Build GPSA Constitution
        run: |
          echo "Building GPSA Constitution with Quarto..."
          cd docs/constitution
          quarto render
          echo "‚úÖ Constitution build completed!"

      - name: Build GPSA Code of Conduct
        run: |
          echo "Building GPSA Code of Conduct with Quarto..."
          cd docs/code-of-conduct
          quarto render
          echo "‚úÖ Code of Conduct build completed!"

      - name: Verify outputs were created
        run: |
          echo "Verifying generated files..."

          if [ -f "docs/constitution/public-html/index.html" ]; then
            ls -lh docs/constitution/public-html/index.html
            echo "‚úÖ Constitution HTML successfully generated"
          else
            echo "‚ùå Error: Constitution HTML was not created"
            exit 1
          fi

          if [ -f "docs/constitution/public-html/GPSA-Constitution.pdf" ]; then
            ls -lh docs/constitution/public-html/GPSA-Constitution.pdf
            echo "‚úÖ Constitution PDF successfully generated"
          else
            echo "‚ùå Error: Constitution PDF was not created"
            exit 1
          fi

          if [ -f "docs/code-of-conduct/public-html/index.html" ]; then
            ls -lh docs/code-of-conduct/public-html/index.html
            echo "‚úÖ Code of Conduct HTML successfully generated"
          else
            echo "‚ùå Error: Code of Conduct HTML was not created"
            exit 1
          fi

          if [ -f "docs/code-of-conduct/public-html/GPSA-Code-of-Conduct.pdf" ]; then
            ls -lh docs/code-of-conduct/public-html/GPSA-Code-of-Conduct.pdf
            echo "‚úÖ Code of Conduct PDF successfully generated"
          else
            echo "‚ùå Error: Code of Conduct PDF was not created"
            exit 1
          fi

      - name: Copy PDFs to documents directory
        run: |
          echo "Copying PDFs to documents directory..."
          cp docs/constitution/public-html/GPSA-Constitution.pdf documents/Constitution.pdf
          cp docs/code-of-conduct/public-html/GPSA-Code-of-Conduct.pdf "documents/Code of Conduct.pdf"
          echo "‚úÖ PDFs copied to documents/"
          ls -lh documents/*.pdf

      - name: Upload Constitution artifacts
        uses: actions/upload-artifact@v4
        with:
          name: GPSA-Constitution
          path: docs/constitution/public-html/
          retention-days: 90

      - name: Upload Code of Conduct artifacts
        uses: actions/upload-artifact@v4
        with:
          name: GPSA-Code-of-Conduct
          path: docs/code-of-conduct/public-html/
          retention-days: 90

      - name: Commit generated files to repository
        if: github.event_name == 'push'
        run: |
          echo "Configuring git..."
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          echo "Staging generated files..."
          git add docs/constitution/public-html/
          git add docs/code-of-conduct/public-html/
          git add documents/Constitution.pdf
          git add "documents/Code of Conduct.pdf"

          if git diff --staged --quiet; then
            echo "‚úÖ No changes to commit (outputs unchanged)"
          else
            echo "üìù Committing updated documents..."
            git commit -m "Build GPSA Documents (HTML + PDF) [skip ci]"

            echo "‚¨ÜÔ∏è  Pushing to repository..."
            git push

            echo "‚úÖ Documents committed and pushed successfully"
          fi
