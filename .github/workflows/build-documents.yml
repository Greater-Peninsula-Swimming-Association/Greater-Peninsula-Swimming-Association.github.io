# .github/workflows/build-documents.yml
name: Build GPSA Documents

on:
  push:
    paths:
      - 'docs/rulebook/**'
      - 'docs/constitution/**'
    branches:
      - main
      - rulebook-development
  workflow_dispatch:

jobs:
  build-documents:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: '1.8.26'

      - name: Build GPSA Rulebook
        run: |
          echo "Building GPSA Rulebook with Quarto..."
          cd docs/rulebook
          quarto render
          echo "‚úÖ Rulebook build completed!"

      - name: Build GPSA Constitution
        run: |
          echo "Building GPSA Constitution with Quarto..."
          cd docs/constitution
          quarto render
          echo "‚úÖ Constitution build completed!"

      - name: Verify outputs were created
        run: |
          echo "Verifying generated files..."

          if [ -f "docs/rulebook/public-html/index.html" ]; then
            ls -lh docs/rulebook/public-html/index.html
            echo "‚úÖ Rulebook HTML successfully generated"
          else
            echo "‚ùå Error: Rulebook HTML was not created"
            exit 1
          fi

          if [ -f "docs/rulebook/public-html/GPSA-Rulebook.pdf" ]; then
            ls -lh docs/rulebook/public-html/GPSA-Rulebook.pdf
            echo "‚úÖ Rulebook PDF successfully generated"
          else
            echo "‚ùå Error: Rulebook PDF was not created"
            exit 1
          fi

          if [ -f "docs/constitution/public-html/index.html" ]; then
            ls -lh docs/constitution/public-html/index.html
            echo "‚úÖ Constitution HTML successfully generated"
          else
            echo "‚ùå Error: Constitution HTML was not created"
            exit 1
          fi

          if [ -f "docs/constitution/public-html/GPSA-Constitution.pdf" ]; then
            ls -lh docs/constitution/public-html/GPSA-Constitution.pdf
            echo "‚úÖ Constitution PDF successfully generated"
          else
            echo "‚ùå Error: Constitution PDF was not created"
            exit 1
          fi

      - name: Upload Rulebook artifacts
        uses: actions/upload-artifact@v4
        with:
          name: GPSA-Rulebook
          path: docs/rulebook/public-html/
          retention-days: 90

      - name: Upload Constitution artifacts
        uses: actions/upload-artifact@v4
        with:
          name: GPSA-Constitution
          path: docs/constitution/public-html/
          retention-days: 90

      - name: Commit generated files to repository
        if: github.event_name == 'push'
        run: |
          echo "Configuring git..."
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          echo "Staging generated files..."
          git add docs/rulebook/public-html/
          git add docs/constitution/public-html/

          if git diff --staged --quiet; then
            echo "‚úÖ No changes to commit (outputs unchanged)"
          else
            echo "üìù Committing updated documents..."
            git commit -m "Build GPSA Documents (HTML + PDF) [skip ci]"

            echo "‚¨ÜÔ∏è  Pushing to repository..."
            git push

            echo "‚úÖ Documents committed and pushed successfully"
          fi
