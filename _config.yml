# GPSA Website Jekyll Configuration
# GitHub Pages will automatically process this file

# Site settings
title: Greater Peninsula Swimming Association
description: Youth summer swim league serving the Virginia Peninsula
url: "https://www.gpsaswimming.org"
baseurl: ""

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  auto_ids: true
  toc_levels: 2..3

# Exclude from processing
exclude:
  - .claude/
  - dev-tools/
  - temp/
  - incoming/
  - preview/
  - README.md
  - .gitignore
  - .DS_Store

# Collections (for future expansion)
collections:
  wiki:
    output: true
    permalink: /wiki/:name

# Defaults
defaults:
  - scope:
      path: "wiki"
      type: "pages"
    values:
      layout: "wiki"
  - scope:
      path: "_wiki"
    values:
      layout: "wiki"

# Plugin settings (GitHub Pages safe plugins only)
plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
