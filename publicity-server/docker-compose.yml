services:
  publicity-api:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./:/app                    # Server code (package.json, server.mjs)
      - ../lib:/app/lib            # Shared module mounted as subdirectory
    command: sh -c "npm install && node server.mjs"
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
