# mkdocs.yml

# Project Information
site_name: GPSA Rulebook
site_url: https://publicity.gpsaswimming.org/
site_author: GPSA
site_description: The official rules and regulations for the Greater Peninsula Swimming Association.

# Build Configuration
# This is the most important setting for our structure.
# It tells MkDocs to place the built site in '../../docs/rulebook/'
# relative to this mkdocs.yml file.
site_dir: '../../docs/rulebook'

# Theme Configuration
theme:
  name: material
  logo: https://publicity.gpsaswimming.org/assets/gpsa_logo.png
  favicon: https://publicity.gpsaswimming.org/assets/gpsa_logo.png
  palette:
    # Light mode - GPSA Navy Blue (#002366) and Red (#d9242b)
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode - GPSA colors on dark background
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.tabs.link
  font:
    text: Inter
    code: Roboto Mono

# Navigation Structure
nav:
  - 'Home': 'index.md'
  - 'Definitions': 'definitions.md'
  - 'Eligibility and Rosters': 'eligibility-and-rosters.md'
  - 'Officials': 'officials.md'
  - 'Order of Events': 'order-of-events.md'
  - 'Conduct of Meets': 'conduct-of-meets.md'
  - 'Scoring': 'scoring.md'
  - 'Awards': 'awards.md'
  - 'Facilities Standards': 'facilities.md'

# Markdown Extensions
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: latex
          class: latex
          format: !!python/name:pymdownx.superfences.fence_div_format
  - admonition
  - toc:
      permalink: true

# Custom CSS for GPSA branding
extra_css:
  - stylesheets/gpsa-custom.css
